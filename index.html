<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Delictes contra l'ordenació del territori</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Nombrededelictes_1.js"></script>
        <script src="data/Comarques_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[40.36228572315265,-0.1365370733904131],[42.85323093740963,3.4824745289647248]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_StamenTerrainBackground_0');
        map.getPane('pane_StamenTerrainBackground_0').style.zIndex = 400;
        var layer_StamenTerrainBackground_0 = L.tileLayer('http://a.tile.stamen.com/terrain-background/{z}/{x}/{y}.png', {
            pane: 'pane_StamenTerrainBackground_0',
            opacity: 1.0,
            attribution: '<a href="http://maps.stamen.com">Map tiles by Stamen Design, under CC BY 3.0. Data by OpenStreetMap, under ODbL</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_StamenTerrainBackground_0;
        map.addLayer(layer_StamenTerrainBackground_0);
        function pop_Nombrededelictes_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Regió policial</th>\
                        <td>' + (feature.properties['rps_carto_'] !== null ? autolinker.link(feature.properties['rps_carto_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Delictes contra els recursos naturals i el medi ambient</th>\
                        <td>' + (feature.properties['rps_cart_4'] !== null ? autolinker.link(feature.properties['rps_cart_4'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Delictes contra la flora,  fauna i els animals domèstics</th>\
                        <td>' + (feature.properties['rps_cart_5'] !== null ? autolinker.link(feature.properties['rps_cart_5'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Delictes contra el patrimoni històric</th>\
                        <td>' + (feature.properties['rps_cart_6'] !== null ? autolinker.link(feature.properties['rps_cart_6'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Delictes totals contra l\'ordenació del territori</strong><br />' + (feature.properties['rps_cart_7'] !== null ? autolinker.link(feature.properties['rps_cart_7'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Nombrededelictes_1_0(feature) {
            if (feature.properties['rps_cart_7'] >= 1.000000 && feature.properties['rps_cart_7'] <= 1.000000 ) {
                return {
                pane: 'pane_Nombrededelictes_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.8)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,245,240,0.8)',
                interactive: true,
            }
            }
            if (feature.properties['rps_cart_7'] >= 1.000000 && feature.properties['rps_cart_7'] <= 3.000000 ) {
                return {
                pane: 'pane_Nombrededelictes_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.8)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,190,165,0.8)',
                interactive: true,
            }
            }
            if (feature.properties['rps_cart_7'] >= 3.000000 && feature.properties['rps_cart_7'] <= 6.000000 ) {
                return {
                pane: 'pane_Nombrededelictes_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.8)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(252,112,80,0.8)',
                interactive: true,
            }
            }
            if (feature.properties['rps_cart_7'] >= 6.000000 && feature.properties['rps_cart_7'] <= 13.000000 ) {
                return {
                pane: 'pane_Nombrededelictes_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.8)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,0,4,0.8)',
                interactive: true,
            }
            }
            if (feature.properties['rps_cart_7'] >= 13.000000 && feature.properties['rps_cart_7'] <= 16.000000 ) {
                return {
                pane: 'pane_Nombrededelictes_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.8)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(185,0,3,0.8)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_Nombrededelictes_1');
        map.getPane('pane_Nombrededelictes_1').style.zIndex = 401;
        map.getPane('pane_Nombrededelictes_1').style['mix-blend-mode'] = 'normal';
        var layer_Nombrededelictes_1 = new L.geoJson(json_Nombrededelictes_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Nombrededelictes_1',
            layerName: 'layer_Nombrededelictes_1',
            pane: 'pane_Nombrededelictes_1',
            onEachFeature: pop_Nombrededelictes_1,
            style: style_Nombrededelictes_1_0,
        });
        bounds_group.addLayer(layer_Nombrededelictes_1);
        map.addLayer(layer_Nombrededelictes_1);
        function pop_Comarques_2(feature, layer) {
        }

        function style_Comarques_2_0() {
            return {
                pane: 'pane_Comarques_2',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_Comarques_2');
        map.getPane('pane_Comarques_2').style.zIndex = 402;
        map.getPane('pane_Comarques_2').style['mix-blend-mode'] = 'normal';
        var layer_Comarques_2 = new L.geoJson(json_Comarques_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Comarques_2',
            layerName: 'layer_Comarques_2',
            pane: 'pane_Comarques_2',
            onEachFeature: pop_Comarques_2,
            style: style_Comarques_2_0,
        });
        bounds_group.addLayer(layer_Comarques_2);
        map.addLayer(layer_Comarques_2);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Delictes contra l\'ordenació del territori</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'bottomright'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'Aquest mapa mostra el nombre de delictes contra l\'ordenació territorial segons Regió Policial.';
            };
            abstract.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Comarques_2.png" /> Comarques': layer_Comarques_2,'Nombre de delictes<br /><table><tr><td style="text-align: center;"><img src="legend/Nombrededelictes_1_110.png" /></td><td>1 - 1</td></tr><tr><td style="text-align: center;"><img src="legend/Nombrededelictes_1_131.png" /></td><td>1 - 3</td></tr><tr><td style="text-align: center;"><img src="legend/Nombrededelictes_1_362.png" /></td><td>3 - 6</td></tr><tr><td style="text-align: center;"><img src="legend/Nombrededelictes_1_6133.png" /></td><td>6 - 13</td></tr><tr><td style="text-align: center;"><img src="legend/Nombrededelictes_1_13164.png" /></td><td>13 - 16</td></tr></table>': layer_Nombrededelictes_1,"Stamen Terrain Background": layer_StamenTerrainBackground_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_Nombrededelictes_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((exp_label_Nombrededelictes_1_eval_expression(context) !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'.AppleSystemUIFont\', sans-serif;">' + exp_label_Nombrededelictes_1_eval_expression(context)) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Nombrededelictes_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Nombrededelictes_1]);
        map.on("zoomend", function(){
            resetLabels([layer_Nombrededelictes_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Nombrededelictes_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Nombrededelictes_1]);
        });
        </script>
    </body>
</html>
